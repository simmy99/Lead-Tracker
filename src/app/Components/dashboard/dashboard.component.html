<div class="container-fluid" style="background-color: #F5F5F5">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <!-- header section -->
            <a class="navbar-brand">
                <img src="/assets/images/logo.png" alt="Logo" class="logo">
                Dashboard
            </a>

            <span class="leads-label move-left" style="cursor: pointer;">Leads</span>
            <form class="form-inline my-2 my-lg-0 ml-auto">
                <div class="input-group rounded-pill bg-dark">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-transparent border-0">
                            <i class="fas fa-search text-light mr-0"></i>
                            <input class="form-control border-0 bg-dark text-light" type="search" placeholder="Search"
                                aria-label="Search">
                        </span>
                    </div>
                </div>
            </form>

            <div class="ml-auto d-flex align-items-center">
                <button class="btn btn-primary ml-2 rounded-pill">
                    <i class="fas fa-plus text-white"></i> Add Leads
                </button>
                <div class="profile-box ml-3" style="margin-left: 100px;">
                    <i class="fas fa-user-circle fa-1x profile-logo text-white"></i>
                    <span class="profile-name ml-2 mr-3 text-white" style="margin-left: 10px;">Your Name</span>
                </div>
                <a href="#" class="logout-link ml-3" style="margin-left: 10px;">
                    <i class="fas fa-sign-out-alt text-white"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4" style="background-color:#F5F5F5">
        <h3>Welcome to Lead tracker!</h3>

        <!-- buttons -->
        <div class="rounded p-3 mt-3 bg-white" id="button-container">
            <div class="btn-group" role="group">
                <button class="btn btn-outline-primary rounded-pill custom-btn" id="button1">Button 1</button>
                <button class="btn btn-outline-primary rounded-pill custom-btn" id="button2">Button 2</button>
                <button class="btn btn-outline-primary rounded-pill custom-btn" id="button3">Button 3</button>
            </div>
        </div>
        <div class="row mt-4">
            <!-- Probabilities left section -->
            <div class="col-md-6">
                <h6>Probabilities</h6>
                <div class="progress-container">
                    <div class="progress horizontal-progress" style="background-color: white;">
                        <div class="progress-bar bg-success" role="progressbar" [style.width]="greenPercentage + '%'">
                            {{ greenPercentage }}%
                        </div>
                    </div>
                    <div class="vertical-bar">
                        <div class="vertical-bar-segment bg-success" [style.height]="greenPercentage + '%'"></div>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress horizontal-progress" style="background-color: white;">
                        <div class="progress-bar bg-rose" role="progressbar" [style.width]="rosePercentage + '%'">
                            {{ rosePercentage }}%
                        </div>
                    </div>
                    <div class="vertical-bar">
                        <div class="vertical-bar-segment bg-rose" [style.height]="rosePercentage + '%'"></div>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress horizontal-progress" style="background-color: white;">
                        <div class="progress-bar bg-danger" role="progressbar" [style.width]="redPercentage + '%'">
                            {{ redPercentage }}%
                        </div>
                    </div>
                    <div class="vertical-bar">
                        <div class="vertical-bar-segment bg-danger" [style.height]="redPercentage + '%'"></div>
                    </div>
                </div>
            </div>

            <!-- Graph section-->
            <div class="col-md-6" style="background-color: white;">
                <h6>Graph</h6>
                <div class="bar-graph">
                    <div class="vertical-bar" [style.height]="barPercentage1 + '%'">
                        <span class="bar-label">Contact made</span>
                    </div>
                    <div class="vertical-bar" [style.height]="barPercentage2 + '%'">
                        <span class="bar-label">Initial inerest</span>
                    </div>
                    <div class="vertical-bar" [style.height]="barPercentage3 + '%'">
                        <span class="bar-label">First intro meeting</span>
                    </div>
                    <div class="vertical-bar" [style.height]="barPercentage4 + '%'">
                        <span class="bar-label">Follow up meeting</span>
                    </div>
                    <div class="vertical-bar" [style.height]="barPercentage5 + '%'">
                        <span class="bar-label">Workshop stage</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-2" *ngFor="let lead of leadStatuses">
                <div class="lead-status-column" [style.backgroundColor]="lead.color">
                    <span class="lead-status-label">{{ lead.label }}</span>
                    <span class="lead-status-count">{{ lead.count }}</span>
                </div>
            </div>
        </div>


    </div>
</div>
