<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">

    <section>
        <div class="container">
            <div class="card mb-3">
                <div class="row g-0 d-flex align-items-center">
                    <!-- Increase image width by changing col-lg-5 to col-lg-6 -->
                    <div class="col-lg-6 col-md-6 d-none d-lg-flex">
                        <img src="assets/images/black.png" alt="Trendy Pants and Shoes"
                            class="w-100 rounded-top-0 rounded-top-lg-0 rounded-bottom-lg-4" />
                        <img src="assets/images/logo.png" alt="Your Logo" class="position-absolute top-1 start-0 mt-3 ms-3"
                            style="max-width: 60px;" />
                        <p class="position-absolute top-3 start-8 mt-7 ms-5 text-white fw-bold"
                            style="font-size: 32px;">
                            All I need to tell you is<br>Listen
                        </p>
                    </div>

                    <div class="col-lg-6">
                        <div class="card-body px-md-5">
                            <form>
                                <h2>Welcome!</h2>
                                <p style="color: gray;">Login with username and password</p>
                                <!-- Email input -->
                                <div class="form-group">
                                    <label class="form-label " for="form2Example1">Email address</label>
                                    <input type="email" id="form2Example1" class="form-control" [(ngModel)]="email"
                                        name="email" />
                                </div>

                                <!-- Password input with Reset Password link inside -->
                                <div class="form-group">
                                    <label class="form-label" for="form2Example2">Password</label>
                                    <div class="input-group">
                                        <input type="password" id="form2Example2" class="form-control"
                                            [(ngModel)]="password" name="password" />
                                        <a href="javascript:void(0);" class="text-primary"
                                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); text-decoration: none;"
                                            (click)="resetPassword()">Reset Password</a>
                                    </div>
                                </div>


                                <!-- Submit button -->
                                <div class="form-group mt-3">
                                    <div class="col-md-12">
                                        <button type="button" class="btn btn-primary btn-block" (click)="loginIn()"
                                            style="width: 100%;">Login
                                        </button>
                                    </div>
                                </div>

                                <!-- New link for Sign Up -->
                                <div class="text-center">
                                    <p>Don't have an account? <a href="#!" class="text-primary">Sign up</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
